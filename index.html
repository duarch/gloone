<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'product_sansregular';
            src: url('../product_sans_regular-webfont.woff2') format('woff2'), url('../product_sans_regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'product_sansbold';
            src: url('../fonts/product_sans_bold-webfont.woff2') format('woff2'), url('../fonts/product_sans_bold-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        .container {
            font-family: arial;
            font-size: 24px;
            margin: 0 auto;
            width: 35em;
            height: 20em;
            outline: dashed 1px black;
            /* Setup */
            position: relative;
        }
        
        .title {
            font-family: 'product_sansbold';
            position: relative;
            margin: auto;
            /* top: 0;
            left: 0; */
            /* width: 50%;
            height: 50%; */
            background-color: #fff;
            color: #000;
            line-height: 1em;
            font-size: 5rem;
            font-weight: bold;
            /* Setup */
            z-index: 1;
            border: solid 1px black;
        }
        
        .child {
            width: 200px;
            height: 200px;
            /* Center vertically and horizontally */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .logo {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            object-position: center bottom;
            width: auto;
        }
        
        .input_field {
            border-radius: 24px;
            border: solid 1px #dfe1e5;
            /* width: 487px;
            height: 44px;
            position: relative;
            margin: 0 auto; */
            flex: 1;
            display: flex;
            padding: 5px 8px 0 14px;
        }
        /* when houver .input_field shoul have a shadow behind */
        
        .input_field:hover {
            box-shadow: 0 1px 6px #20212447;
        }
    </style>

    <title>Gloone</title>
</head>

<body>
    <div class="container">
        <div class="child">
            <!-- inserir png -->
            <img class="logo" src="../src/Gloone.png" alt="logo" height="92px">
            <!-- <h1 class="title">
                <span style="color: blue;">G</span><span style="color: green;">l</span><span style="color: red">o</span><span style="color: yellow">o</span><span style="color: blue">n</span><span style="color: red">e</span></h1> -->
            <form action="https://google.com/search">
                <input class="input_field" type="text" name="q">
                <input type="submit" value="Gloone Search">
                <input type="submit" value="Pick one!">
            </form>
        </div>
    </div>


</body>

</html>
