<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container {
            font-family: arial;
            font-size: 24px;
            margin: 15%;
            width: 20em;
            height: 20em;
            outline: dashed 1px black;
            /* Setup */
            position: relative;
        }
        
        .title {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #fff;
            color: #000;
            line-height: 30px;
            font-size: 53px;
            font-weight: bold;
            /* Setup */
            z-index: 1;
        }
        
        .child {
            width: 200px;
            height: 200px;
            /* Center vertically and horizontally */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <title>Gloone</title>
</head>

<body>
    <div class="container">
        <div class="child">
            <h1 class="title">Gloone</h1>
            <form action="search" method="get">
                <input type="text" name="term" id="q">
                <input type="submit" value="Gloone Search">
                <input type="submit" value="Pick one!">
            </form>
        </div>
    </div>


</body>

</html>
