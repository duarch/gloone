<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container {
            font-family: arial;
            font-size: 24px;
            margin: 0 auto;
            width: 35em;
            height: 20em;
            /* Setup */
            position: relative;
        }
        
        .child {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .logo {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            object-position: center bottom;
            width: auto;
        }
        
        .input_field {
            border-radius: 24px;
            border: solid 1px #dfe1e5;
            flex: 1;
            display: flex;
            padding: 5px 8px 0 14px;
        }
        /* when houver .input_field shoul have a shadow behind */
        
        .input_field:hover {
            box-shadow: 0 1px 6px #20212447;
        }
    </style>

    <title>Gloone</title>
</head>

<body>
    <div class="container">
        <div class="child">
            <img class="logo" src="./Gloone.png" alt="logo" height="92px">
            <form action="https://google.com/search">
                <input class="input_field" type="text" name="q">
                <input type="submit" value="Gloone Search">
                <input type="submit" value="Pick one!">
            </form>
        </div>
    </div>


</body>

</html>
